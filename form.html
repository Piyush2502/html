<!DOCTYPE html>
<html>
<head>
	<title>Form Page</title>
	<style type="text/css">
			.header{
			height: 50px;
			text-align: center;
			background-color: #7cd67c;
			line-height: 50px;
			font-size: 32px;
			color: white;
		}
	</style>
</head>
<body>
	<div style="border: 1px solid;width: 360px;height: 450px; margin: auto;">
		<div class="header">
			Sign-Up
		</div>
		<div style="margin-left: 20px; margin-top: 30px; ">
		<form>
			<table>
				<tr>
				<td>Username : </td>
				<td><input type="text" name="" placeholder="Username" required=""></td>
				</tr>
				<tr>
				<td>Password : </td>
				<td><input type="password" name="" placeholder="password" required=""></td>
				</tr>
				<tr>
				<td>D.O.B : </td>
				<td><input type="date" name="" required=""></td>
				</tr>
				<tr>
				<td>E-Mail : </td>
				<td><input type="email" name="" placeholder="e-mail" required=""></td>
				</tr>
				<tr>
				<td>Mob No. : </td>
				<td><input type="text" name="" placeholder="number" required=""></td>
				</tr>
				<tr>
				<td>College :</td> 
				<td><select>
					<option>ITM</option>
					<option>MITS</option>
					<option>RJIT</option>
					</select></td>
				</tr>
				<tr>
				<td>Address : </td>
				<td><textarea></textarea></td>
				</tr>
				<tr>
				<td>Gender :</td> 
				<td><input type="radio" name="g">Male
					 <input type="radio" name="g">Female
					 <input type="radio" name="g">Other</td>
				</tr>
				<tr>
				<td>Education : </td>
				<td><input type="checkbox" name="">10<sup>th</sup>
					<input type="checkbox" name="">12<sup>th</sup>
					<input type="checkbox" name="">B-Tech</td>
				</tr>
				<tr>
				<td>Profile : </td>
				<td><input type="file" name=""></td>
				</tr>
				<tr>
				<td colspan="2"><input type="submit" name=""></center></td>
				</tr>
			</table>	
		</form>
	</div>
	</div>
</body>
</html>
