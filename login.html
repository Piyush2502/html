<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style type="text/css">
		.header{
			height: 50px;
			text-align: center;
			background-color: #7cd67c;
			line-height: 50px;
			font-size: 32px;
			color: white;
		}
		.login{
			margin-top: 30px;
		margin-left : 20px;
		color: blue;
		}
		
	</style>
</head>
<body>
	<div class="main_div" style="border: 1px solid black;height: 400px; width: 300px; margin: auto;">
		<div class="header">
			Login Or Sign-up
		</div>
		<div class="login">
			Username :<br><br>
			<input type="text" name="" placeholder="username" ><br><br>
			Password : <br><br>
			<input type="password" name="" placeholder="password"><br><br>
			<input type="submit" name="" style="background-color: red">
			<input type="submit" value="Sign-up" name="" style="background-color: green;">
		</div>
	</div>

</body>
</html>
